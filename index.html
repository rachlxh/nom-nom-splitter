<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nom-Nom Splitter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --accent: #6366f1;
      --accent-soft: #eef2ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe, #eef2ff 30%, #f9fafb 70%);
      color: var(--text-main);
      font-size: 16px;
    }

    .layout {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 18px -5px rgba(15,23,42,0.1);
    }

    h1 { font-size: 28px; margin-bottom: 6px; margin-top: 0; }
    h2 { font-size: 19px; margin-top: 18px; margin-bottom: 6px; display:flex;align-items:center;gap:6px; }

    .title-sub { font-size: 15px; color: var(--text-muted); margin-bottom: 20px; }

    .badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
      float:right;
      margin-top:-40px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 9px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f9fafb;
      transition: 0.15s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99,102,241,0.3);
      background:#ffffff;
      outline:none;
    }

    label { display:block; margin-top:8px; font-size:14px; }
    small.helper { display:block; font-size:13px; color:var(--text-muted); margin-top:2px; }

    .checkbox-row {
      margin-top:6px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
    }

    .three-col {
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:16px;
      margin-bottom:8px;
      padding-bottom:12px;
      border-bottom:1px dashed var(--border);
    }

    @media (max-width:700px) { .three-col { grid-template-columns:1fr; } }

    .section-divider { border-top:1px dashed var(--border); margin-top:12px; padding-top:12px; }

    .person-row {
      display:grid;
      grid-template-columns:1.3fr 1.1fr auto;
      gap:8px;
      margin-top:8px;
      align-items:center;
    }

    .remove-btn {
      background:#fee2e2;
      color:var(--danger);
      border:none;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
    }

    .primary-btn {
      margin-top:10px;
      padding:11px;
      width:100%;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.2s;
    }

    .primary-btn:hover { background:#4f46e5; }

    .secondary-btn, .text-btn {
      padding:6px 10px;
      margin-top:10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f9fafb;
      cursor:pointer;
      font-size:14px;
    }

    .text-btn { background:transparent; }

    .sticky-calc {
      margin-top:14px;
    }

    @media (max-width:700px) {
      .sticky-calc {
        position:sticky;
        bottom:0;
        padding:8px 0;
        background:linear-gradient(to top,rgba(255,255,255,0.98),rgba(255,255,255,0.88));
        z-index:20;
      }
    }

    .summary-box { border-top:1px dashed var(--border); padding-top:14px; margin-top:10px; }
    .summary-row { display:flex; justify-content:space-between; font-size:15px; margin-bottom:4px; }
    .summary-row.grand { background:var(--accent-soft); padding:6px 10px; border-radius:10px; margin-top:8px; }

    .pill-total { padding:4px 12px; background:#4f46e5; color:white; border-radius:999px; font-weight:600; }

    .title-summary-display { margin-top:16px; font-size:17px; font-weight:600; color:#4f46e5; }

    .table-wrapper { width:100%; overflow-x:auto; margin-top:16px; }
    table { width:100%; border-collapse:collapse; font-size:14px; min-width:520px; }
    th,td { padding:8px; border-bottom:1px solid #f1f5f9; text-align:left; }
    th { background:#f9fafb; font-weight:600; }

    td strong { color:var(--accent); }

    /* LEFT-Aligned $ inside input fields */
    .input-with-unit {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-unit input {
      padding-left: 28px !important;
      padding-right: 10px !important;
    }

    .input-unit {
      position: absolute;
      left: 10px;
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Suggestion dropdown */
    .suggestion-box {
      border:1px solid var(--border);
      background:#ffffff;
      border-radius:8px;
      margin-top:4px;
      box-shadow:0 4px 12px rgba(15,23,42,0.12);
      max-height:180px;
      overflow-y:auto;
    }

    .suggestion-item {
      padding:6px 8px;
      cursor:pointer;
      font-size:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .suggest-remove {
      border:none;
      background:transparent;
      color:var(--text-muted);
      cursor:pointer;
    }

    @media (max-width:600px) {
      body { padding:12px; }
      .panel { padding:16px; border-radius:14px; }
      h1 { font-size:24px; }
      th,td { font-size:13px; }
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- LEFT -->
    <div class="panel">
      <h1>Nom-Nom Splitter üçΩÔ∏è</h1>
      <div class="title-sub">Enter payees + charges. Summary appears on the right.</div>
      <div class="badge">by Raa ü¶ñ</div>

      <h2>üìã Bill Title</h2>
      <input id="billTitle" type="text" placeholder="e.g. GoNoodle, HaiDiLao, Team Lunch" />

      <div class="section-divider">
        <h2>‚öôÔ∏è Bill Settings</h2>

        <div class="three-col">
          <div>
            <label>Staff Discount</label>
            <div class="input-with-unit">
              <input id="staffPct" type="number" step="0.01" value="10" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applyStaff" type="checkbox" checked /> <span>Apply</span>
            </div>
            <small class="helper">If set to 0%, discount is not applied.</small>
          </div>

          <div>
            <label>Service Charge</label>
            <div class="input-with-unit">
              <input id="svcPct" type="number" step="0.01" value="10" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applySvc" type="checkbox" checked /> <span>Apply</span>
            </div>
          </div>

          <div>
            <label>GST</label>
            <div class="input-with-unit">
              <input id="gstPct" type="number" step="0.01" value="9" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applyGst" type="checkbox" checked /> <span>Apply</span>
            </div>
          </div>
        </div>
      </div>

      <div class="section-divider">
        <h2>üîÅ Common Charge</h2>

        <label>Shared amount (split equally)</label>
        <div class="input-with-unit">
          <input id="commonCharge" type="number" step="0.01" placeholder="e.g. 20 for shared dish" />
          <span class="input-unit">$</span>
        </div>

        <div class="checkbox-row">
          <input id="applyCommon" type="checkbox" checked />
          <span>Apply common charge</span>
        </div>
      </div>

      <div class="section-divider">
        <div class="payees-header">
          <h2>üë• Payees</h2>
          <button type="button" class="text-btn" id="togglePayeesBtn" onclick="togglePayees()">Hide list</button>
        </div>

        <div id="payeesSection">
          <div id="peopleContainer"></div>
          <button class="secondary-btn" onclick="addPerson()">+ Add Person</button>
        </div>
      </div>

      <div class="sticky-calc">
        <button class="primary-btn" onclick="calculate()">Calculate</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <h2>üìä Summary</h2>

      <div id="summaryTotals" class="summary-box"></div>
      <div id="summaryTitle" class="title-summary-display"></div>

      <div class="copy-row" id="copyRow" style="display:none;">
        <button class="copy-btn" onclick="copyBreakdown()">Copy breakdown</button>
      </div>

      <div id="perPersonTable"></div>
    </div>
  </div>

<script>
let lastResult = null;

/* ---------------- PAYEE HISTORY ---------------- */

function loadPayeeHistory() {
  try { return JSON.parse(localStorage.getItem("payeeHistoryV2") || "[]"); }
  catch { return []; }
}

function savePayeeHistory(h) {
  localStorage.setItem("payeeHistoryV2", JSON.stringify(h));
}

function savePayeeName(name) {
  name = (name || "").trim();
  if (!name) return;

  let history = loadPayeeHistory();
  const lower = name.toLowerCase();
  let exist = history.find(h => h.name.toLowerCase() === lower);

  if (exist) {
    exist.count++;
    exist.name = name;
  } else {
    history.push({ name, count: 1 });
  }

  history.sort((a,b) => b.count - a.count);
  if (history.length > 30) history = history.slice(0,30);

  savePayeeHistory(history);
}

function removePayeeFromHistory(name) {
  let h = loadPayeeHistory();
  h = h.filter(x => x.name.toLowerCase() !== name.toLowerCase());
  savePayeeHistory(h);
}

function clearSuggestions() {
  document.querySelectorAll(".suggestion-box").forEach(e => e.remove());
}

function showSuggestions(inputEl) {
  clearSuggestions();
  const history = loadPayeeHistory();
  if (!history.length) return;

  const q = (inputEl.value || "").toLowerCase();
  let list = history;
  if (q) {
    const filtered = history.filter(x => x.name.toLowerCase().includes(q));
    if (filtered.length) list = filtered;
  }

  const box = document.createElement("div");
  box.className = "suggestion-box";

  list.forEach(h => {
    const item = document.createElement("div");
    item.className = "suggestion-item";

    const nameSpan = document.createElement("span");
    nameSpan.className = "suggest-name";
    nameSpan.textContent = h.name;
    nameSpan.onclick = (e) => {
      e.stopPropagation();
      inputEl.value = h.name;
      savePayeeName(h.name);
      clearSuggestions();
    };

    const rem = document.createElement("button");
    rem.className = "suggest-remove";
    rem.textContent = "‚úï";
    rem.onclick = (e) => {
      e.stopPropagation();
      removePayeeFromHistory(h.name);
      showSuggestions(inputEl);
    };

    item.appendChild(nameSpan);
    item.appendChild(rem);
    box.appendChild(item);
  });

  inputEl.parentElement.appendChild(box);
}

document.addEventListener("click", (e) => {
  if (!e.target.classList.contains("name-input") &&
      !e.target.closest(".suggestion-box")) {
    clearSuggestions();
  }
});

/* ---------------- SAVE BILL STATE ---------------- */

function saveCurrentState(state) {
  localStorage.setItem("billStateV1", JSON.stringify(state));
}

function loadCurrentState() {
  try { return JSON.parse(localStorage.getItem("billStateV1")); }
  catch { return null; }
}

/* ---------------- TOGGLE AUTO-DISABLE ---------------- */

function updateToggleFromPct(pctId, chkId) {
  const pct = parseFloat(document.getElementById(pctId).value) || 0;
  const chk = document.getElementById(chkId);

  if (pct <= 0) {
    chk.checked = false;
    chk.disabled = true;
  } else {
    chk.disabled = false;
  }
}

/* ---------------- UI HELPERS ---------------- */

function togglePayees() {
  const sec = document.getElementById("payeesSection");
  const btn = document.getElementById("togglePayeesBtn");
  const hide = sec.style.display === "none";
  sec.style.display = hide ? "block" : "none";
  btn.textContent = hide ? "Hide list" : "Show list";
}

/* ---------------- ADD PERSON ---------------- */

function addPerson(name="", amount="") {
  const row = document.createElement("div");
  row.className = "person-row";

  row.innerHTML = `
    <div>
      <input type="text" class="name-input"
             placeholder="Name"
             value="${name}"
             onfocus="showSuggestions(this)"
             oninput="showSuggestions(this)"
             onblur="savePayeeName(this.value)">
    </div>
    <div class="input-with-unit">
      <input type="number" class="amount-input" placeholder="Base amount" step="0.01" value="${amount}">
      <span class="input-unit">$</span>
    </div>
    <button class="remove-btn" onclick="this.parentElement.remove()">‚úï</button>
  `;
  document.getElementById("peopleContainer").appendChild(row);
}

/* ---------------- CALCULATE ---------------- */

function calculate() {
  clearSuggestions();

  const billTitle = document.getElementById("billTitle").value;

  const staffPct = +document.getElementById("staffPct").value || 0;
  const svcPct   = +document.getElementById("svcPct").value   || 0;
  const gstPct   = +document.getElementById("gstPct").value   || 0;

  const applyCommon = document.getElementById("applyCommon").checked;
  const commonChargeVal = +document.getElementById("commonCharge").value || 0;

  let applyStaff = document.getElementById("applyStaff").checked;
  let applySvc   = document.getElementById("applySvc").checked;
  let applyGst   = document.getElementById("applyGst").checked;

  updateToggleFromPct("staffPct","applyStaff");
  updateToggleFromPct("svcPct","applySvc");
  updateToggleFromPct("gstPct","applyGst");

  const staffRate = applyStaff ? staffPct/100 : 0;
  const svcRate   = applySvc   ? svcPct/100   : 0;
  const gstRate   = applyGst   ? gstPct/100   : 0;

  const commonCharge = applyCommon ? commonChargeVal : 0;

  const rows = document.querySelectorAll(".person-row");
  const people = [];
  let baseItemsTotal = 0;

  rows.forEach((row,i)=>{
    const name = (row.querySelector(".name-input").value || "").trim() || `Person ${i+1}`;
    const amt  = parseFloat(row.querySelector(".amount-input").value) || 0;

    people.push({name,amt});
    baseItemsTotal += amt;

    savePayeeName(name);
  });

  if (people.length === 0 || (baseItemsTotal <= 0 && commonCharge <= 0)) {
    alert("Please enter some amounts or a common charge.");
    return;
  }

  const baseTotal = baseItemsTotal + commonCharge;
  const totalAfterStaff = baseTotal * (1-staffRate);
  const svcTotal = totalAfterStaff * svcRate;
  const gstTotal = (totalAfterStaff + svcTotal)*gstRate;
  const grandTotal = totalAfterStaff + svcTotal + gstTotal;

  /* ---------------- SUMMARY ---------------- */

  const eps = 0.00001;
  let summary = "";

  if (applyCommon && commonCharge > 0) {
    summary += `
      <div class="summary-row"><span>Items subtotal</span><strong>$${baseItemsTotal.toFixed(2)}</strong></div>
      <div class="summary-row"><span>Common charge</span><strong>$${commonCharge.toFixed(2)}</strong></div>
      <div class="summary-row"><span>Base total</span><strong>$${baseTotal.toFixed(2)}</strong></div>
    `;
  } else {
    summary += `<div class="summary-row"><span>Base total</span><strong>$${baseTotal.toFixed(2)}</strong></div>`;
  }

  if (Math.abs(totalAfterStaff-baseTotal)>eps) {
    summary += `<div class="summary-row"><span>After staff discount</span><strong>$${totalAfterStaff.toFixed(2)}</strong></div>`;
  }

  if (svcTotal>eps) {
    summary += `<div class="summary-row"><span>Service charge</span><strong>$${svcTotal.toFixed(2)}</strong></div>`;
  }

  if (gstTotal>eps) {
    summary += `<div class="summary-row"><span>GST</span><strong>$${gstTotal.toFixed(2)}</strong></div>`;
  }

  summary += `
    <div class="summary-row grand">
      <span>Grand total</span>
      <span class="pill-total">$${grandTotal.toFixed(2)}</span>
    </div>
  `;

  document.getElementById("summaryTotals").innerHTML = summary;
  document.getElementById("summaryTitle").textContent = billTitle || "";

  /* ---------------- TABLE ---------------- */

  const includeCommonColumns = applyCommon && commonCharge>0 && people.length;
  const perCommon = includeCommonColumns ? commonCharge / people.length : 0;

  const showStaffCol = applyStaff;
  const showSvcCol   = applySvc;
  const showGstCol   = applyGst;

  let headerCols = `<th>Name</th><th>Base</th>`;

  if (includeCommonColumns) {
    headerCols += `
      <th>Common share</th>
      <th>Base total</th>
    `;
  }

  if (showStaffCol) headerCols += `<th>After Staff (${staffPct}%)</th>`;
  if (showSvcCol)   headerCols += `<th>After Svc</th>`;
  if (showGstCol)   headerCols += `<th>After GST</th>`;
  headerCols += `<th>Total</th>`;

  let tableHTML = `
    <div class="table-wrapper">
      <table>
        <thead><tr>${headerCols}</tr></thead>
        <tbody>
  `;

  const breakdown = [];

  people.forEach(p=>{
    const ownBase = p.amt;
    const commonShare = perCommon;
    const baseWithCommon = ownBase + commonShare;
    const share = baseWithCommon / baseTotal;

    let afterStaff = baseWithCommon;
    if (showStaffCol) afterStaff = baseWithCommon * (1-staffRate);

    const svcShare = svcTotal * share;
    let afterSvc = afterStaff;
    if (showSvcCol) afterSvc = afterStaff + svcShare;

    const gstShare = gstTotal * share;
    let afterGst = afterSvc;
    if (showGstCol) afterGst = afterSvc + gstShare;

    const finalTotal = afterGst;

    breakdown.push({ name:p.name, total:finalTotal });

    let rowCols = `
      <td>${p.name}</td>
      <td>$${ownBase.toFixed(2)}</td>
    `;

    if (includeCommonColumns) {
      rowCols += `
        <td>$${commonShare.toFixed(2)}</td>
        <td>$${baseWithCommon.toFixed(2)}</td>
      `;
    }

    if (showStaffCol) rowCols += `<td>$${afterStaff.toFixed(2)}</td>`;
    if (showSvcCol)   rowCols += `<td>$${afterSvc.toFixed(2)}</td>`;
    if (showGstCol)   rowCols += `<td>$${afterGst.toFixed(2)}</td>`;

    rowCols += `<td><strong>$${finalTotal.toFixed(2)}</strong></td>`;

    tableHTML += `<tr>${rowCols}</tr>`;
  });

  tableHTML += `</tbody></table></div>`;
  document.getElementById("perPersonTable").innerHTML = tableHTML;

  /* ---------------- STORE RESULT ---------------- */

  lastResult = { billTitle:billTitle||"", breakdown, grandTotal };
  document.getElementById("copyRow").style.display = "flex";

  /* ---------------- SAVE STATE ---------------- */

  saveCurrentState({
    billTitle,
    staffPct, svcPct, gstPct,
    applyStaff, applySvc, applyGst,
    commonCharge: commonChargeVal,
    applyCommon,
    people
  });

  /* ---------------- SCROLL ---------------- */
  document.getElementById("summaryTotals")
    .scrollIntoView({ behavior:"smooth" });
}

/* ---------------- COPY BREAKDOWN ---------------- */

function copyTextToClipboard(text){
  if(navigator.clipboard){
    navigator.clipboard.writeText(text)
      .then(()=>alert("Copied to clipboard"));
  } else {
    const t = document.createElement("textarea");
    t.value = text;
    document.body.appendChild(t);
    t.select();
    document.execCommand("copy");
    document.body.removeChild(t);
    alert("Copied to clipboard");
  }
}

function copyBreakdown(){
  if(!lastResult){ alert("Calculate first."); return; }

  const {billTitle, breakdown, grandTotal} = lastResult;
  let text="üçΩ Nom-Nom Splitter";
  if(billTitle) text+=" ‚Äì "+billTitle;
  text+="\n\n";

  breakdown.forEach(p=>{
    text+=`${p.name}: $${p.total.toFixed(2)}\n`;
  });

  text+=`\nGrand total: $${grandTotal.toFixed(2)}\n`;

  copyTextToClipboard(text);
}

/* ---------------- INIT ---------------- */

(function(){
  const saved = loadCurrentState();
  const container = document.getElementById("peopleContainer");

  if (saved && saved.people && saved.people.length) {
    document.getElementById("billTitle").value = saved.billTitle || "";

    document.getElementById("staffPct").value = saved.staffPct;
    document.getElementById("svcPct").value   = saved.svcPct;
    document.getElementById("gstPct").value   = saved.gstPct;

    document.getElementById("applyStaff").checked = !!saved.applyStaff;
    document.getElementById("applySvc").checked   = !!saved.applySvc;
    document.getElementById("applyGst").checked   = !!saved.applyGst;

    document.getElementById("commonCharge").value = saved.commonCharge;
    document.getElementById("applyCommon").checked= saved.applyCommon!==false;

    container.innerHTML="";
    saved.people.forEach(p=> addPerson(p.name,p.amt));
  } else {
    addPerson("Payee 1");
    addPerson("Payee 2");
  }

  ["staffPct","svcPct","gstPct"].forEach(id=>{
    document.getElementById(id).addEventListener("input",()=>updateToggleFromPct(id,"apply"+id.replace("Pct","")));
  });

  updateToggleFromPct("staffPct","applyStaff");
  updateToggleFromPct("svcPct","applySvc");
  updateToggleFromPct("gstPct","applyGst");
})();
</script>

</body>
</html>
