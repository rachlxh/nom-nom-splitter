<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nom-Nom Splitter</title>

  <!-- iOS zoom fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --accent: #6366f1;
      --accent-soft: #eef2ff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe, #eef2ff 30%, #f9fafb 70%);
      color: var(--text-main);
      font-size: 16px;
    }

    .layout {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 18px -5px rgba(15,23,42,0.1);
    }

    h1 { font-size: 28px; margin-bottom: 6px; margin-top: 0; }
    h2 { font-size: 19px; margin-top: 18px; margin-bottom: 6px; display:flex;align-items:center;gap:6px; }

    .title-sub { font-size: 15px; color: var(--text-muted); margin-bottom: 20px; }

    .badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
      float:right;
      margin-top:-40px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px !important;
      border-radius: 8px;
      border: 1px solid var(--border);
      background:#f9fafb;
      transition:0.15s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99,102,241,0.3);
      background:#fff;
      outline:none;
    }

    label { display:block; margin-top:8px; font-size:14px; }
    small.helper { display:block; font-size:13px; color:var(--text-muted); margin-top:2px; }

    .checkbox-row {
      margin-top:6px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
    }

    .three-col {
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:16px;
      margin-bottom:8px;
      padding-bottom:12px;
      border-bottom:1px dashed var(--border);
    }

    @media (max-width:700px) {
      .three-col { grid-template-columns:1fr; }
    }

    .section-divider {
      border-top:1px dashed var(--border);
      margin-top:12px;
      padding-top:12px;
    }

    .person-row {
      display:grid;
      grid-template-columns:1.3fr 1.1fr auto;
      gap:8px;
      margin-top:8px;
      align-items:center;
    }

    .remove-btn {
      background:#fee2e2;
      color:var(--danger);
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }

    .primary-btn {
      margin-top:10px;
      padding:12px;
      width:100%;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:white;
      font-size:17px;
      cursor:pointer;
      transition:0.2s;
    }

    .primary-btn:hover { background:#4f46e5; }

    .secondary-btn, .text-btn {
      padding:7px 12px;
      margin-top:10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f9fafb;
      cursor:pointer;
      font-size:15px;
    }

    .text-btn { background:transparent; }

    .sticky-calc {
      margin-top:14px;
    }

    /* REMOVE sticky on mobile */
    @media (max-width:700px) {
      .sticky-calc {
        position: static !important;
        bottom: auto !important;
        background: transparent !important;
        padding: 0 !important;
      }
    }

    .summary-box { border-top:1px dashed var(--border); padding-top:14px; margin-top:10px; }
    .summary-row { display:flex; justify-content:space-between; font-size:16px; margin-bottom:4px; }
    .summary-row.grand { background:var(--accent-soft); padding:6px 10px; border-radius:10px; margin-top:8px; }

    .pill-total { padding:4px 12px; background:#4f46e5; color:white; border-radius:999px; font-weight:600; }

    .title-summary-display { margin-top:16px; font-size:18px; font-weight:600; color:#4f46e5; }

    .table-wrapper { width:100%; overflow-x:auto; margin-top:16px; }
    table { width:100%; border-collapse:collapse; font-size:15px; min-width:520px; }
    th,td { padding:8px; border-bottom:1px solid #f1f5f9; text-align:left; }
    th { background:#f9fafb; font-weight:600; }

    td strong { color:var(--accent); }

    .input-unit {
      position:absolute;
      right:10px;
      font-size:15px;
      color:var(--text-muted);
      pointer-events:none;
    }

    .input-with-unit {
      position:relative;
      display:flex;
      align-items:center;
    }

    .currency-input input {
      padding-left:28px !important;
      padding-right:10px !important;
    }

    .currency-input .input-unit {
      left:10px !important;
      right:auto !important;
    }

    /* PAYEE HISTORY */
    .suggestion-box {
      border:1px solid var(--border);
      background:#fff;
      border-radius:8px;
      margin-top:4px;
      box-shadow:0 4px 12px rgba(15,23,42,0.12);
      max-height:180px;
      overflow-y:auto;
    }

    .suggestion-item {
      padding:6px 8px;
      cursor:pointer;
      font-size:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .suggest-remove {
      border:none;
      background:transparent;
      color:var(--text-muted);
      cursor:pointer;
      font-size:15px;
    }

    @media (max-width:600px) {
      body { padding:12px; }
      .panel { padding:16px; border-radius:14px; }
      h1 { font-size:24px; }
      th,td { font-size:14px; }
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- LEFT -->
    <div class="panel">
      <h1>Nom-Nom Splitter üçΩÔ∏è</h1>
      <div class="title-sub">Enter payees + charges. Summary appears on the right.</div>
      <div class="badge">by Raa ü¶ñ</div>

      <!-- Bill title -->
      <h2>üìã Bill Title</h2>
      <input id="billTitle" type="text" placeholder="GoNoodle, Hotpot, Brunch‚Ä¶" />

      <!-- BILL SETTINGS -->
      <div class="section-divider">
        <h2>‚öôÔ∏è Bill Settings</h2>

        <div class="three-col">
          <div>
            <label>Staff Discount</label>
            <div class="input-with-unit">
              <input id="staffPct" type="number" value="10" step="0.01" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applyStaff" type="checkbox" checked /> Apply
            </div>
          </div>

          <div>
            <label>Service Charge</label>
            <div class="input-with-unit">
              <input id="svcPct" type="number" value="10" step="0.01" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applySvc" type="checkbox" checked /> Apply
            </div>
          </div>

          <div>
            <label>GST</label>
            <div class="input-with-unit">
              <input id="gstPct" type="number" value="9" step="0.01" />
              <span class="input-unit">%</span>
            </div>
            <div class="checkbox-row">
              <input id="applyGst" type="checkbox" checked /> Apply
            </div>
          </div>
        </div>
      </div>

      <!-- COMMON CHARGE -->
      <div class="section-divider">
        <h2>üîÅ Common Charge</h2>

        <label>Shared amount (split equally)</label>
        <div class="input-with-unit currency-input">
          <input id="commonCharge" type="number" step="0.01" placeholder="Shared item" />
          <span class="input-unit">$</span>
        </div>

        <div class="checkbox-row">
          <input id="applyCommon" type="checkbox" checked /> Apply common charge
        </div>
      </div>

      <!-- PAYEES -->
      <div class="section-divider">
        <h2>üë• Payees</h2>

        <div id="peopleContainer"></div>

        <button class="secondary-btn" onclick="addPerson()">+ Add Person</button>
      </div>

      <!-- CALCULATE -->
      <div class="sticky-calc">
        <button class="primary-btn" onclick="calculate()">Calculate</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <h2>üìä Summary</h2>

      <div id="summaryTotals" class="summary-box"></div>
      <div id="summaryTitle" class="title-summary-display"></div>

      <div class="copy-row" id="copyRow" style="display:none;">
        <button class="secondary-btn" onclick="copyBreakdown()">Copy breakdown</button>
      </div>

      <div id="perPersonTable"></div>
    </div>

  </div>

<script>
let lastResult = null;

function loadPayeeHistory() {
  try { return JSON.parse(localStorage.getItem("payeeHistoryV2") || "[]"); }
  catch { return []; }
}

function savePayeeHistory(h) {
  localStorage.setItem("payeeHistoryV2", JSON.stringify(h));
}

function savePayeeName(name) {
  name = (name || "").trim();
  if (!name) return;

  let h = loadPayeeHistory();
  let e = h.find(x => x.name.toLowerCase() === name.toLowerCase());
  if (e) e.count++;
  else h.push({name, count:1});

  h.sort((a,b)=>b.count-a.count);
  savePayeeHistory(h);
}

function removePayeeFromHistory(name) {
  let h = loadPayeeHistory().filter(x => x.name.toLowerCase() !== name.toLowerCase());
  savePayeeHistory(h);
}

function clearSuggestions() {
  document.querySelectorAll(".suggestion-box").forEach(e=>e.remove());
}

function showSuggestions(el) {
  clearSuggestions();
  const list = loadPayeeHistory();
  if (!list.length) return;

  const q = el.value.toLowerCase();
  const results = q ? list.filter(x=>x.name.toLowerCase().includes(q)) : list;

  const box = document.createElement("div");
  box.className="suggestion-box";

  results.forEach(x=>{
    const item = document.createElement("div");
    item.className="suggestion-item";

    const nameSpan = document.createElement("span");
    nameSpan.textContent = x.name;
    nameSpan.onclick = ()=>{
      el.value = x.name;
      savePayeeName(x.name);
      clearSuggestions();
    };

    const del = document.createElement("button");
    del.className="suggest-remove";
    del.textContent="‚úï";
    del.onclick = (e)=>{
      e.stopPropagation();
      removePayeeFromHistory(x.name);
      showSuggestions(el);
    };

    item.appendChild(nameSpan);
    item.appendChild(del);
    box.appendChild(item);
  });

  el.parentElement.appendChild(box);
}

document.addEventListener("click", e=>{
  if (!e.target.closest(".suggestion-box") &&
      !e.target.classList.contains("name-input")) clearSuggestions();
});

function addPerson(name="", amount="") {
  const div = document.createElement("div");
  div.className="person-row";

  div.innerHTML = `
    <div>
      <input type="text" class="name-input" placeholder="Name"
        value="${name}"
        onfocus="showSuggestions(this)"
        oninput="showSuggestions(this)"
        onblur="savePayeeName(this.value)">
    </div>

    <div class="input-with-unit currency-input">
      <input type="number" class="amount-input" placeholder="Base amount" step="0.01" value="${amount}">
      <span class="input-unit">$</span>
    </div>

    <button class="remove-btn" onclick="this.parentElement.remove()">‚úï</button>
  `;

  document.getElementById("peopleContainer").appendChild(div);
}

function calculate() {
  clearSuggestions();

  const billTitle = document.getElementById("billTitle").value;

  const staffPct = +document.getElementById("staffPct").value || 0;
  const svcPct   = +document.getElementById("svcPct").value   || 0;
  const gstPct   = +document.getElementById("gstPct").value   || 0;

  const applyStaff = document.getElementById("applyStaff").checked;
  const applySvc   = document.getElementById("applySvc").checked;
  const applyGst   = document.getElementById("applyGst").checked;

  const applyCommon = document.getElementById("applyCommon").checked;
  const commonCharge = +document.getElementById("commonCharge").value || 0;

  const staffRate = applyStaff ? staffPct/100 : 0;
  const svcRate   = applySvc   ? svcPct/100   : 0;
  const gstRate   = applyGst   ? gstPct/100   : 0;

  const rows = document.querySelectorAll(".person-row");
  let people = [];
  let subtotal = 0;

  rows.forEach((r,i)=>{
    const name = (r.querySelector(".name-input").value || "").trim() || `Person ${i+1}`;
    const amt  = parseFloat(r.querySelector(".amount-input").value) || 0;
    people.push({name, amt});
    subtotal += amt;
    savePayeeName(name);
  });

  if (!people.length) { alert("Add at least 1 person."); return; }

  const includeCommon = applyCommon && commonCharge > 0;
  const commonEach = includeCommon ? commonCharge / people.length : 0;

  const baseTotal = subtotal + (includeCommon ? commonCharge : 0);
  const afterStaff = baseTotal * (1 - staffRate);
  const svcTotal = afterStaff * svcRate;
  const gstTotal = (afterStaff + svcTotal) * gstRate;
  const grandTotal = afterStaff + svcTotal + gstTotal;

  /* SUMMARY */
  let sum = "";

  if (includeCommon) {
    sum += `<div class="summary-row"><span>Items subtotal</span><strong>$${subtotal.toFixed(2)}</strong></div>`;
    sum += `<div class="summary-row"><span>Common charge</span><strong>$${commonCharge.toFixed(2)}</strong></div>`;
  }

  sum += `<div class="summary-row"><span>Base total</span><strong>$${baseTotal.toFixed(2)}</strong></div>`;

  if (applyStaff) sum += `<div class="summary-row"><span>After staff discount</span><strong>$${afterStaff.toFixed(2)}</strong></div>`;
  if (applySvc)   sum += `<div class="summary-row"><span>Service charge</span><strong>$${svcTotal.toFixed(2)}</strong></div>`;
  if (applyGst)   sum += `<div class="summary-row"><span>GST</span><strong>$${gstTotal.toFixed(2)}</strong></div>`;

  sum += `<div class="summary-row grand"><span>Grand total</span><span class="pill-total">$${grandTotal.toFixed(2)}</span></div>`;

  document.getElementById("summaryTotals").innerHTML = sum;
  document.getElementById("summaryTitle").textContent = billTitle || "";

  /* TABLE */
  let showStaff = applyStaff;
  let showSvc   = applySvc;
  let showGst   = applyGst;

  let head = `<th>Name</th><th>Base</th>`;
  if (includeCommon) {
    head += `<th>Common share</th><th>Base total</th>`;
  }
  if (showStaff) head += `<th>After Staff (${staffPct}%)</th>`;
  if (showSvc)   head += `<th>After Svc</th>`;
  if (showGst)   head += `<th>After GST</th>`;
  head += `<th>Total</th>`;

  let html = `
    <div class="table-wrapper">
      <table><thead><tr>${head}</tr></thead><tbody>
  `;

  const breakdown = [];

  people.forEach(p=>{
    const base = p.amt;
    const withCommon = base + commonEach;
    const share = withCommon / baseTotal;

    let afterS = withCommon;
    if (showStaff) afterS = withCommon * (1 - staffRate);

    const svcShare = svcTotal * share;
    let afterV = afterS;
    if (showSvc) afterV = afterS + svcShare;

    const gstShare = gstTotal * share;
    let afterG = afterV;
    if (showGst) afterG = afterV + gstShare;

    breakdown.push({name:p.name, total:afterG});

    let row = `<td>${p.name}</td><td>$${base.toFixed(2)}</td>`;

    if (includeCommon)
      row += `<td>$${commonEach.toFixed(2)}</td><td>$${withCommon.toFixed(2)}</td>`;

    if (showStaff) row += `<td>$${afterS.toFixed(2)}</td>`;
    if (showSvc)   row += `<td>$${afterV.toFixed(2)}</td>`;
    if (showGst)   row += `<td>$${afterG.toFixed(2)}</td>`;

    row += `<td><strong>$${afterG.toFixed(2)}</strong></td>`;

    html += `<tr>${row}</tr>`;
  });

  html += `</tbody></table></div>`;
  document.getElementById("perPersonTable").innerHTML = html;

  lastResult = { billTitle, breakdown, grandTotal };
  document.getElementById("copyRow").style.display="block";
}

function copyBreakdown() {
  if (!lastResult) return alert("Calculate first!");

  let txt = `üçΩ Nom-Nom Splitter\n`;
  if (lastResult.billTitle) txt += `${lastResult.billTitle}\n`;
  txt += `\n`;

  lastResult.breakdown.forEach(p=>{
    txt += `${p.name}: $${p.total.toFixed(2)}\n`;
  });

  txt += `\nGrand total: $${lastResult.grandTotal.toFixed(2)}\n`;

  navigator.clipboard.writeText(txt)
    .then(()=>alert("Copied!"));
}

(function init(){
  addPerson("Payee 1");
  addPerson("Payee 2");
})();
</script>

</body>
</html>
